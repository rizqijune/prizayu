name: Prizayu
slug: prizayu
version: 1.0.0
description: "A highly customized theme for PNYA.ID website. Based on [Tail](https://github.com/MarcelKr/grav-theme-tail) Theme."
icon: empire
author:
  name: Muhammad Rizqi Juniyanto
  email: rizqijune@pm.me
  url: https://rizqijune.6l9.dev
homepage: https://github.com/rizqijune/grav-prizayu
demo: https://rizqijune.6l9.dev/prizayu
keywords: blog, modern, responsive, tailwind, tailwindcss, html5, css3, pnya, pnyaid, rizqijune
bugs: https://github.com/rizqijune/grav-prizayu/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.46' }
form : 
  validation: loose
  fields:
            
    header_section:
      type: fieldset
      collapsible: true
      collapsed: true
      icon: header
      title: PNYA.ADMIN.THEME.HEADER
      fields:
        
        custom_logo:
          type: file
          label: Custom Logo
          size: large
          destination: 'theme://images/logo'
          multiple: false
          markdown: true
          description: Will be used instead of default logo `theme://images/grav-logo.svg`
          accept:
            - image/*
        slogan:
          type: text
          label: PNYA.ADMIN.THEME.SLOGAN
        
    announcement:
         type: fieldset
         collapsible: true
         collapsed: true
         icon: header
         title: Announcement
         active: 1
         fields:
           
            header.announcement.enabled:
              type: toggle
              label: Enable Announcement
              highlight: 1
              default: 1
              options:
                1: 'Yes'
                0: 'No'
              validate:
                type: bool

            header.announcement.title_message:
              type: text
              label: Announcement Title Message
              placeholder: 'Enter your announcement title message here'
              default: 'Title'

            header.announcement.message:
              type: text
              label: Announcement Message
              placeholder: 'Enter your announcement message here'

            header.announcement.background_color:
              type: colorpicker
              label: Background Color
              default: '#8b5cf6'

            header.announcement.text_color:
              type: colorpicker
              label: Text Color
              default: '#FFFFFF'

            header.announcement.btn_enabled:
              type: toggle
              label: Enable Announcement Button
              highlight: 1
              default: 1
              options:
                1: 'Yes'
                0: 'No'
              validate:
                type: bool

            header.announcement.btn_message:
              type: text
              label: Announcement Button Message
              placeholder: 'Enter your announcement button message here'
              default: 'Register now'

            header.announcement.btn_color:
              type: colorpicker
              label: Button Color
              default: '#000000'